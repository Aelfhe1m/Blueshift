	TechRequired:NEEDS[!WildBlueIndustries/FlyingSaucers&CommunityTechTree] = unifiedFieldTheory
	TechRequired:NEEDS[!WildBlueIndustries/FlyingSaucers&!CommunityTechTree] = wbiWarpTech

	category = Engine
	subcategory = 0
